<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/main.css" />
    <script defer src="/JS/script.js"></script>
    <title>To Do List</title>
  </head>
  <body class="body">
    <main class="todolist">
      <header class="todolist__header">Lista zadań</header>
      <section class="adding">
        <header class="adding__header">Dodaj nowe zadania</header>
        <p class="adding__paragraph">
          <input
            class="adding__input js-addingInput"
            type="text"
            placeholder="Co jest do zrobienia?"
          />
          <button class="adding__button js-addButton">Dodaj zadanie</button>
        </p>
      </section>
      <section class="list">
        <header class="list__header">Lista zadań</header>
        <p class="list__paragraph">
          <ul class="list__tasks js-list__tasks"></ul>
        </p>
      </section>
    </main>
  </body>
</html>
